<!DOCTYPE html>
<html>

<head>
    <title>CAJON DRUM</title>
    <style>
        h1,
        p {
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
        }

        h1 {
            font-size: 60px;
        }

        p {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Cajon_AJ.png" alt="Cajon_AJ" width="20%">
    <h1>CAJON DRUM KIT</h1>
    <p>A = Bass and S = Snare!</p>

    <script>

        const sounds = {
            'KeyA': './sound/bass.wav',
            'KeyS': './sound/snare.wav',
        }

        function playSound(sound) {
            console.log("playing", sound)
            var audio = new Audio(sound);
            audio.play();
        }

        window.addEventListener('keypress', function (e) {
            console.log(e.code)
            if (sounds[e.code]) {
                console.log("clicking", e.code);

                playSound(sounds[e.code]);
            }
        })
    </script>

</body>

</html>
