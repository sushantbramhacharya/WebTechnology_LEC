<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img id="img"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1452px-CSS3_logo_and_wordmark.svg.png"
                width="200px">
        </div>
    </div>
    <div class="inputs">
        <ol>
            <li>
                <div class="pad"></div>Padding <span id="pad">50 px</span>
            </li>
            <li>
                <div class="mar"></div> Margin <span id="mar">50 px</span>
            </li>
        </ol>
        <button onclick="increasePadding()">Increase Padding</button>
        <button onclick="decreasePadding()">Decrease Padding</button>
        <button onclick="increaseMargin()">Increase Margin</button>
        <button onclick="decreaseMargin()">Decrease Margin</button>
    </div>
</body>
<script>
    let container = document.getElementById("img");
    let padding = 10;
    let margin = 10;
    let paddingIndicator = document.getElementById("pad");
    let marginIndicator = document.getElementById("mar");

    function increasePadding() {
        padding += 10;
        container.style.padding = padding + "px";
        paddingIndicator.innerHTML = padding + " px";
    }
    function decreasePadding() {
        if (padding != 0) {
            padding -= 10;
            container.style.padding = padding + "px";
            paddingIndicator.innerHTML = padding + " px";
        }
    }
    function increaseMargin() {
        margin += 10;
        container.style.margin = margin + "px";
        marginIndicator.innerHTML = margin + " px";
    }
    function decreaseMargin() {
        if (margin != 0) {
            margin -= 10;
            container.style.margin = margin + "px";
            marginIndicator.innerHTML = margin + " px";
        }
    }
</script>

</html>
