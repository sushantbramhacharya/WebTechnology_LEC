<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
            <label for="fname">First Name :</label><br>
            <input id="fname" name="fname" type="text"><br>
            <label for="lname">Last Name :</label><br>
            <input id="lname" name="lname" type="text"><br>
            <label for="age">Select your name :</label><br>
            <input type="radio" name="age" id="a1"> <label for="a1">20-23</label><br>
            <input type="radio" name="age" id="a2"><label for="a2">23-28</label><br>
            <input type="radio" name="age" id="a3"><label for="a3">28-35</label><br>
            <label for="dob">Enter you DOB:</label><br>
            <input type="date" name="dob" id="dob"><br>
        </fieldset>
        <fieldset>
            <legend>Car Info</legend>
            <label for="car_select">Select your favourite Car brand</label> <br>
            <select name="car" id="car_select">
                <option value="tesla">Tesla</option>
                <option value="hyundai">Hyundai</option>
                <option value="sansangyong">Sansangyong</option>
                <option value="kia">Kia</option>
            </select><br>
            <label for="car">Enter description about that car :</label><br>
            <textarea name="car" id="car" cols="30" rows="10">I like Audi</textarea> <br>
            <input type="submit">
        </fieldset>
    </form>
    <h3>
        Unordered List
    </h3>
    <ul>
        <li>Yamaha</li>
        <li>KTM</li>
        <li>BMW</li>
    </ul>
    <h3>Ordered lists</h3>
    <ol>
        <li>Kawasaki</li>
        <li>Zero</li>
        <li>Honda</li>
    </ol>
</body>

</html>
